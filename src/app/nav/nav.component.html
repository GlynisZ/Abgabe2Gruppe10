<mat-toolbar color="primary">
  <p>Software Engineering - Gruppe 10</p>
  <div>
    <button mat-button routerLink="/home" routerLinkActive="router-link-active">
      <mat-icon>home</mat-icon>
      Home
    </button>
    <button
      mat-button
      routerLink="/search"
      routerLinkActive="router-link-active"
    >
      <mat-icon>search</mat-icon>
      Suchen
    </button>
    <button
      mat-button
      routerLink="/create"
      routerLinkActive="router-link-active"
    >
      <mat-icon>person_add</mat-icon>
      Anlegen
    </button>
  </div>

  <div class="login" *ngIf="!isLoggedIn()">
    <input
      placeholder="Benutzername"
      (keyup.enter)="login()"
      [(ngModel)]="benutzername"
      autofocus
    />
    <input
      placeholder="Passwort"
      type="password"
      (keyup.enter)="login()"
      [(ngModel)]="passwort"
    />
    <button mat-mini-fab color="basic" (click)="login()">
      <mat-icon>login</mat-icon>
    </button>
  </div>
  <div class="logout" *ngIf="isLoggedIn()">
    Angemeldet als {{ benutzername }}
    <button mat-mini-fab color="basic" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
